apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep
  labels:
    app: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: hari
        image: krishnaobbu/spingboot
        ports:
        - containerPort: 8080
